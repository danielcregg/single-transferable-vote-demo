<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="theme-color" content="#2196f3">
    <title>Irish STV Election Simulator</title>
    <link rel="manifest" href="manifest.json">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chartjs-plugin-annotation"></script>
    <script>
        // Ensure ChartAnnotation is available globally
        window.ChartAnnotation = ChartAnnotation;
    </script>
    <script src="https://d3js.org/d3.v7.min.js"></script>
    <script src="https://unpkg.com/d3-sankey@0.12.3/dist/d3-sankey.min.js"></script>
    <link href="styles.css" rel="stylesheet">
</head>
<body>
    <header>
        <h1>Single Transferable Vote Demonstration</h1>
        <p class="subtitle">Experience Ireland's Electoral System</p>
    </header>

    <main>
        <section id="parameters" class="card">
            <h2>Election Parameters</h2>
            <div class="input-group">
                <label for="numVoters">Number of Voters:</label>
                <input type="number" id="numVoters" min="10" max="1000" value="100">
            </div>
            <div class="input-group">
                <label for="numCandidates">Number of Candidates:</label>
                <input type="number" id="numCandidates" min="3" max="10" value="5">
            </div>
            <div class="input-group">
                <label for="seatsAvailable">Seats Available:</label>
                <input type="number" id="seatsAvailable" min="1" max="5" value="3">
            </div>
            <button id="generateBtn" class="primary">Generate Election</button>
        </section>

        <section id="candidates" class="card">
            <h2>Candidates</h2>
            <div id="candidateList" class="candidate-grid"></div>
        </section>

        <section id="simulation" class="card">
            <h2>Election Progress</h2>
            <div class="progress-container">
                <div id="progressBar" class="progress-bar">Round 0</div>
            </div>
            <!-- Add visualization containers -->
            <div class="visualization-container">
                <div id="sankeyDiagram" class="sankey-container"></div>
                <canvas id="voteChart"></canvas>
            </div>
            <div id="roundInfo"></div>
            <!-- Navigation Buttons -->
            <div class="navigation-buttons">
                <button id="prevRoundBtn" class="primary" disabled>Previous Round</button>
                <button id="nextRoundBtn" class="primary" disabled>Next Round</button>
            </div>
            <!-- Election Status Display -->
            <div id="electionStatus"></div>
            <button id="simulateBtn" class="primary" disabled>Start Simulation</button>
        </section>
    </main>

    <script src="app.js"></script>
</body>
</html>
